<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f5f3; color: #1a1a1a; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .page { max-width: 800px; margin: 0 auto; padding: 60px 24px; }
        .back { display: inline-flex; align-items: center; gap: 6px; font-size: .75rem; font-weight: 500; color: #999; text-decoration: none; letter-spacing: .3px; margin-bottom: 32px; transition: color .2s; }
        .back:hover { color: #333; }
        .back svg { width: 14px; height: 14px; }
        h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 8px; }
        .subtitle { font-size: .85rem; color: #888; margin-bottom: 28px; line-height: 1.6; }
        .collage { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .collage-wide { grid-column: 1 / -1; }
        .collage img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        .collage-wide img { max-height: 340px; }
        .collage-tall img { aspect-ratio: 3/4; }
    </style>
</head>
<body>
    <div class="page">
        <a class="back" href="experience.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/></svg> Back</a>

        <div class="subtitle">Trail running, cycling, and everything outside.</div>
        <div class="collage">
            <div class="collage-wide"><img src="outdoor1.jpg" alt="Alpine hiking in the mountains"></div>
            <div class="collage-tall"><img src="outdoor2.jpg" alt="Summit in the snow"></div>
            <div class="collage-tall"><img src="outdoor3.jpg" alt="Standing on the rocks, Alabama Hills"></div>
        </div>
    </div>
</body>
