<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoors — Monica Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #EAF3F8; color: #1a1a1a; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .page { max-width: 860px; margin: 0 auto; padding: 60px 24px 80px; }

        .back { display: inline-flex; align-items: center; gap: 6px; font-size: .75rem; font-weight: 500; color: #999; text-decoration: none; letter-spacing: .3px; margin-bottom: 32px; transition: color .2s; }
        .back:hover { color: #333; }
        .back svg { width: 14px; height: 14px; }

        h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 8px; }
        .subtitle { font-size: .85rem; color: #888; margin-bottom: 36px; line-height: 1.6; }

        /* Hero — wide panoramic */
        .photo-hero {
            width: 100%;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,.1);
        }
        .photo-hero img {
            width: 100%; height: 100%;
            object-fit: cover;
            object-position: center 55%;
            display: block;
            transition: transform .7s cubic-bezier(.25,.46,.45,.94);
        }
        .photo-hero:hover img { transform: scale(1.04); }

        /* Bottom row — landscape (wider) + portrait (narrower) */
        .photo-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
        }
        .photo-item {
            border-radius: 16px;
            overflow: hidden;
            height: 420px;
            box-shadow: 0 4px 24px rgba(0,0,0,.1);
        }
        .photo-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            object-position: center top;
            display: block;
            transition: transform .7s cubic-bezier(.25,.46,.45,.94);
        }
        .photo-item:hover img { transform: scale(1.04); }

        @media (max-width: 600px) {
            .photo-hero { height: 220px; }
            .photo-row { grid-template-columns: 1fr; }
            .photo-item { height: 280px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <a class="back" href="experience.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/></svg> Back</a>
        <h1>Outdoor Enthusiast</h1>
        <div class="subtitle">Trail running, cycling, and everything outside.</div>

        <div class="photo-hero">
            <img src="outdoor1.jpg" alt="Alpine hiking in the mountains">
        </div>

        <div class="photo-row">
            <div class="photo-item">
                <img src="outdoor3.jpg" alt="Alabama Hills, Eastern Sierra" style="object-position: center 30%;">
            </div>
            <div class="photo-item">
                <img src="outdoor2.jpg" alt="Summit in the snow">
            </div>
        </div>
    </div>
</body>
</html>
