<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoors — Monica Adams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #EAF3F8; color: #1a1a1a; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .page { max-width: 900px; margin: 0 auto; padding: 60px 24px 80px; }

        .back { display: inline-flex; align-items: center; gap: 6px; font-size: .75rem; font-weight: 500; color: #999; text-decoration: none; letter-spacing: .3px; margin-bottom: 32px; transition: color .2s; }
        .back:hover { color: #333; }
        .back svg { width: 14px; height: 14px; }

        h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 8px; }
        .subtitle { font-size: .85rem; color: #888; margin-bottom: 36px; line-height: 1.6; }

        .grid { display: flex; flex-direction: column; gap: 10px; }

        /* Any photo container */
        .p {
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,.09);
            flex-shrink: 0;
        }
        .p img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            transition: transform .7s cubic-bezier(.25,.46,.45,.94);
        }
        .p:hover img { transform: scale(1.035); }

        /* Full-width rows */
        .row-full .p { height: 360px; }

        /* Two-column rows */
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .row-2 .p { height: 310px; }

        /* Asymmetric: wide left, narrow right */
        .row-asym { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        .row-asym .p { height: 380px; }

        @media (max-width: 600px) {
            .row-2, .row-asym { grid-template-columns: 1fr; }
            .row-full .p, .row-2 .p, .row-asym .p { height: 240px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <a class="back" href="experience.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/></svg> Back</a>
        <h1>Outdoor Enthusiast</h1>
        <div class="subtitle">Outdoor, nature, and endurance athlete enthusiast &amp; sport.</div>

        <div class="grid">

            <!-- Alpine panoramic hero -->
            <div class="row-full">
                <div class="p"><img src="outdoor1.jpg" alt="Alpine hiking" style="object-position: center 55%;"></div>
            </div>

            <!-- Two Sierra lake shots -->
            <div class="row-2">
                <div class="p"><img src="outdoor4.jpg" alt="Rae Lakes, Sierra Nevada" style="object-position: center 40%;"></div>
                <div class="p"><img src="outdoor5.jpg" alt="Sierra high country" style="object-position: center 35%;"></div>
            </div>

            <!-- Desert rocks (wide) + Snow summit (portrait) -->
            <div class="row-asym">
                <div class="p"><img src="outdoor3.jpg" alt="Alabama Hills, Eastern Sierra" style="object-position: center 30%;"></div>
                <div class="p"><img src="outdoor2.jpg" alt="Summit in the snow" style="object-position: center top;"></div>
            </div>

            <!-- Railroad tracks — full width -->
            <div class="row-full">
                <div class="p"><img src="outdoor15.jpg" alt="Abandoned railroad tracks, Sierra Nevada" style="object-position: center 50%;"></div>
            </div>

            <!-- B&W Marin landscapes pair -->
            <div class="row-2">
                <div class="p"><img src="outdoor7.jpg" alt="Mt. Tamalpais view, Marin" style="object-position: center 40%;"></div>
                <div class="p"><img src="outdoor8.jpg" alt="Rolling hills above the fog" style="object-position: center 50%;"></div>
            </div>

            <!-- B&W cross-country ski tracks + Ansel Adams Wilderness sign -->
            <div class="row-2">
                <div class="p"><img src="outdoor9.jpg" alt="Cross-country ski tracks" style="object-position: center 40%;"></div>
                <div class="p"><img src="outdoor10.jpg" alt="Ansel Adams Wilderness" style="object-position: center 40%;"></div>
            </div>

            <!-- Desert panorama — full width -->
            <div class="row-full">
                <div class="p" style="height:320px;"><img src="outdoor13.jpg" alt="Alabama Hills, Eastern Sierra" style="object-position: center 50%;"></div>
            </div>

            <!-- Desert silhouette (wide) + Mt. Whitney alpenglow -->
            <div class="row-asym">
                <div class="p"><img src="outdoor12.jpg" alt="Alabama Hills silhouette" style="object-position: center 60%;"></div>
                <div class="p"><img src="outdoor14.jpg" alt="Mt. Whitney at alpenglow" style="object-position: center 50%;"></div>
            </div>

            <!-- Dogs in the meadow -->
            <div class="row-full">
                <div class="p" style="height:240px;"><img src="outdoor6.jpg" alt="Dogs in the meadow" style="object-position: center 15%;"></div>
            </div>

            <!-- Remaining shot -->
            <div class="row-full">
                <div class="p"><img src="outdoor11.jpg" alt="Eastern Sierra" style="object-position: center 50%;"></div>
            </div>

            <!-- Switzerland — panorama -->
            <div class="row-full">
                <div class="p" style="height:242px;"><img src="outdoor19.jpg" alt="Glacial valley, Switzerland" style="object-position: center 50%;"></div>
            </div>

            <!-- Switzerland — Alpine hut full width -->
            <div class="row-full">
                <div class="p"><img src="outdoor17.jpg" alt="Alpine hut, Switzerland" style="object-position: center 60%;"></div>
            </div>

            <!-- Switzerland — Matterhorn + valley -->
            <div class="row-2">
                <div class="p"><img src="outdoor18.jpg" alt="Matterhorn, Zermatt" style="object-position: center 50%;"></div>
                <div class="p"><img src="outdoor20.jpg" alt="Alpine valley, Switzerland" style="object-position: center 40%;"></div>
            </div>

            <!-- Tennis serve -->
            <div class="row-full">
                <div class="p" style="height:420px;"><img src="outdoor16.jpg" alt="Tennis serve" style="object-position: center 50%;"></div>
            </div>

        </div>
    </div>
</body>
</html>
